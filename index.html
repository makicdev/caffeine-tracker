<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caffeine Tracker - makic</title>
</head>
<body>
    <header>
        <h1 class="title">Caffeine Tracker</h1>
        <h2 class="lower-title">Your daily Caffeine Tracker!</h2>
    </header>
    <main>
        <section class="input-section">
            <div class="container">
                <label for="caf-input">Cups of coffee per day:</label>
                <input type="text" class="cafinput" id="caf-input" placeholder="0">
                <button class="btn check-btn" id="check-btn">Check Caffeine</button>
                <p class="legend">Calculated by using 70mg caffeine per cup of coffee</p>
            </div>
        </section>
        <section class="output-section">
            <div class="output-field-container">
                <h3 class="output-text" id="text-output">0mg</h3>
                
            </div>
        </section>
        <section class="informations" id="informations">
            
            
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
